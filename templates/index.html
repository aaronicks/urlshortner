{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	   crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container col-lg-10 col-md-7 col-sm-4 col-xs-3" >
		<div class="content">
			<h1 style="text-align: center; font-weight: 900; color: #000; margin: 30px 0;">Aaronicks Url Shortner</h1>
			<div class="link">
				<form id="post-form">
					{% csrf_token %}
				<input type="text" id="link" name="link" placeholder="Enter Your URL Here" class="form-control" >
				<button type="submit" class="btn btn-warning" id="shorten">Shorten</button>
				</form>
			</div>
	</div>
	<div class="display"><h2></h2></div>
</div>

<script type="text/javascript">
	$(document).on('submit', '#post-form', function(e){
	  e.preventDefault();
  
	  $.ajax({
		type:'POST',
		url:'/create',
		data:{
		  link:$('#link').val(),
		  csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
		},
		success: function(data){
		  $('h2').html("localhost:8000/"+data)
		}
	  });
	});
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
